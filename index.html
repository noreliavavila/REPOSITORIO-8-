<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Reset de márgenes y padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }

        /* Estilos del título */
        h1 {
            color: rgba(0, 255, 255, 0.862); /* Color cian */
            font-size: 2.5em; /* Tamaño más grande */
            text-align: center;
            margin-bottom: 20px;
        }

        /* Estilos para el párrafo */
        p {
            color: black;
            font-size: 1.2em;
            text-align: center;
            margin-bottom: 30px;
        }

        /* Estilos para las imágenes */
        img {
            display: block;
            margin: 0 auto; /* Centra la imagen */
            max-width: 100%; /* Asegura que la imagen no se desborde */
            height: auto;
            border-radius: 8px; /* Bordes redondeados */
        }

        /* Diseño de la sección */
        section {
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Este es el Título en Línea</h1>
        <p>Este es un párrafo mejorado con CSS</p>
    </header>

    <section>
        <img src="vestido.png" alt="Imagen de un vestido">
    </section>
</body>
</html>
